        let currentQuestion = 0;

        function loadQuestion() {
            const question = quizData.questions[currentQuestion];
            const progress = ((currentQuestion + 1) / quizData.questions.length) * 100;
            
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('question-number').textContent = `Domanda ${currentQuestion + 1} di ${quizData.questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(option.letter, optionDiv);
                optionDiv.innerHTML = `
                    <span class="option-letter">${option.letter})</span>
                    <span class="option-text">${option.text}</span>
                `;
                optionsContainer.appendChild(optionDiv);
            });
            
            selectedOption = null;
            document.getElementById('next-btn').disabled = true;
        }

        function selectOption(letter, element) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedOption = letter;
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (!selectedOption) return;
            
            answers[selectedOption]++;
            currentQuestion++;
            
            if (currentQuestion < quizData.questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const maxScore = Math.max(answers.A, answers.B, answers.C);
            let profileType;
            
            if (answers.A === maxScore) profileType = 'A';
            else if (answers.C === maxScore) profileType = 'C';
            else profileType = 'B';
            
            const profile = quizData.profiles[profileType];
            
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            document.getElementById('result-icon').textContent = profile.icon;
            document.getElementById('result-title').textContent = profile.title;
            document.getElementById('result-subtitle').textContent = profile.subtitle;
            document.getElementById('result-description').textContent = profile.description;
            document.getElementById('result-tip').textContent = profile.tip;

            answers = { A: 0, B: 0, C: 0 };

            document.getElementById('results-section').classList.add('hidden');
